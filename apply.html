    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="text-center mb-4">Job Application Form</h3>
                    <p class="text-center mb-4">Please Fill Out the Form Below to Submit Your Job Application!</p>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        </div><div class="mb-3">
                            <label for="middleName" class="form-label">Middle Name </label>
                            <input type="text" class="form-control" id="midddleName" placeholder="Enter Middle Name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="suffix" class="form-label">Suffix <span class="text-danger">*</span></label>
                            <select class="form-select" id="suffix">
                                <option value="" selected>Choose...</option>
                                <option value="Jr.">Jr.</option>
                                <option value="Sr.">Sr.</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Name">
                        </div>
                        <div class="mb-3">
                            <label for="jobRole" class="form-label">Job Role</label>
                            <select class="form-select" id="jobRole">
                                <option value="" selected>Choose...</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Enter Address <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cvUpload" class="form-label">Upload Your CV</label>
                            <input type="file" class="form-control" id="cvUpload">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">APPLY NOW</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
